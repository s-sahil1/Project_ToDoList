<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ToDo List</title>

  <!-- -------------Adding Favicon---------------- -->
   <link rel="icon" type="image/x-icon" href="images/favicon.ico">

  <!-- ---------google fonts-------------- -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Cagliostro&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <section>
    <div class="heading">
      <img src="images/pen-paper.png" alt="pen-paper">
      <h2 class="to-do-heading">TO-DO LIST</h2>
    </div>

    <div class="list">


      <form class="to-do-form" action="index.html" method="post">
        <label for="todo">So What You Want To Do Today?? </label>
        <input class="input-field" type="text" name="todo" size="40" required>
        <button  type="button" name="button">Make Note!</button>

        <ul class="input-items">

        </ul>
      </form>

      <p class="reset">!!Reset!!</p>

    </div>







  </section>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>


</body>

</html>
